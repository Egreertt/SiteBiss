<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdsGram Ad Example</title>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
</head>
<body>
    <button id="showAdBtn">Show Ad</button>
    <script>
        // Initialize AdsGram SDK
        const blockId = "105";
        const AdController = window.Adsgram.init({ blockId: blockId, debug: true });

        // Show ad when button is clicked
        document.getElementById('showAdBtn').addEventListener('click', function() {
            AdController.show().then((result) => {
                if(result.done) {
                    console.log('User watched the ad till the end.');
                } else {
                    console.log('User skipped the ad or an error occurred.');
                }
            }).catch((result) => {
                console.error('Error showing ad:', result.description);
            });
        });
    </script>
</body>
</html>
